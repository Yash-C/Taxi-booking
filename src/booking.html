    <!-- Main body below -->
    <main>
        <section class="user-form">
            <!-- Form for user input to book a Cab -->
            <form class="bookingForm">
                <div class="container">
                    <table>
                        <label for="cname">Customer Name: </label>
                        <input type="text" name="cname" placeholder="John" id="cname" required /> <br>

                        <label for="phone">Contact Phone: </label>
                        <input type="text" name="phone" placeholder="02411555" required /><br>

                        <label for="unitNum">Unit number: </label>
                        <input type="text" name="unitNum" placeholder="A" /><br>

                        <label for="streetNum">Street number: </label>
                        <input type="text" name="streetNum" placeholder="3/22" required /><br>

                        <label for="streetName">Street name: </label>
                        <input type="text" name="streetName" placeholder="oramai" required /><br>

                        <label for="suburb">Suburb: </label>
                        <input type="text" name="suburb" placeholder="sandringham" required /><br>

                        <label for="destinationSuburb">Destination suburb: </label>
                        <input type="text" name="destinationSuburb" placeholder="Mount Eden" required /><br>

                        <label for="destinationAddress">Destination Address: </label>
                        <input type="text" name="destinationAddress" placeholder="7/44 A" required /><br>

                        <label for="pickupDate">Pickup-Date: </label>
                        <input type="date" name="pickupDate" required /><br>

                        <label for="pickupTime">Pickup-Time: </label>
                        <input type="time" name="pickupTime" required /><br>
                </div>

                <button>Reuqest</button>
            </form>
            <hr> 
            <!--End of form -->
